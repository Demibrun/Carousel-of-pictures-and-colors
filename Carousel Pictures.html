<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-32x32.png">
</head>
<body>
    <div class="carousel-container">
        <img src="images.jpeg" alt="Image 1" class="carousel-image active">
        <img src="images (1).jpeg" alt="Image 2" class="carousel-image">
        <img src="images (2).jpeg" alt="Image 3" class="carousel-image">
        <img src="images (4).jpeg" alt="Image 4" class="carousel-image">
        <img src="images (5).jpeg" alt="Image 5" class="carousel-image">
        <button class="btn prev" onclick="changeImage(-1)">Previous</button>
        <button class="btn next" onclick="changeImage(1)">Next</button>
    </div>

    <script>
        let currentImage = 0;
        const images = document.querySelectorAll('.carousel-image');

        function changeImage(direction) {
            images[currentImage].classList.remove('active');
            currentImage = (currentImage + direction + images.length) % images.length;
            images[currentImage].classList.add('active');
        }

        
        setInterval(() => {
            changeImage(1);
        }, 2000);
    </script>
</body>
</html>
